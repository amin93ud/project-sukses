    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Hapus baris animation jika ada */
        }
        @keyframes bgShift {
            0%, 100% { background: linear-gradient(135deg, #FF006E, #8338EC, #3A86FF); }
            50% { background: linear-gradient(135deg, #3A86FF, #FF006E, #8338EC); }
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        h1 {
            color: #FF006E;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        .warning-text {
            background: #FFDC00;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 25px;
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .video-container:hover img {
            transform: scale(1.05);
            filter: brightness(0.8);
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: none;
            min-width: 44px;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transform: translate(-50%, -50%) translateZ(0);
            -moz-transform: translate(-50%, -50%) translateZ(0);
            -ms-transform: translate(-50%, -50%) translateZ(0);
            transform: translate(-50%, -50%) translateZ(0);
            -webkit-box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .video-container:hover .play-button {
            background: rgba(255, 0, 110, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            margin-left: 8px;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        .cta-text {
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #FF006E, #8338EC);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 5px 20px rgba(255, 0, 110, 0.5); }
            50% { box-shadow: 0 5px 30px rgba(131, 56, 236, 0.8); }
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.6);
        }
        .emoji-burst {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
