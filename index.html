      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;

    .container {
      background: white;

      padding: 7vw 5vw 5vw 5vw;

      width: 94vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);

      margin: 0 2vw;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.02);}
    }
    h1 {
      color: #FF006E;
      font-size: 2em;
      text-align: center;
      margin-bottom: 4vw;
      text-transform: uppercase;
      letter-spacing: -1px;
      animation: shake 0.5s ease-in-out infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0);}
      25% { transform: translateX(-1px);}
      75% { transform: translateX(1px);}
    }
    .warning-text {
      background: #FFDC00;
      color: #000;
      padding: 3vw;
      border-radius: 9px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5vw;
      animation: blink 1s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1;}
      50% { opacity: 0.78;}
    }

    .video-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      min-height: 160px;
      aspect-ratio: 16/9;
      background: #222;
      overflow: hidden;
      border-radius: 14px;
      margin-bottom: 5vw;
    }
    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }
    .play-button {
      width: 56px;
      height: 56px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 2;
    }
    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 2px;
    }
    .cta-button {
      display: block;
      width: 100%;
      padding: 18px 0;
      background: maroon;
      color: white;
      font-size: 1.25em;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 48px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      animation: glow 2s ease-in-out infinite;
      margin-top: 4vw;
      min-height: 48px;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 5px 20px rgba(128, 0, 0, 0.48);}
      50% { box-shadow: 0 7px 30px rgba(128, 0, 0, 0.74);}
    }
    .cta-button:hover, .cta-button:active {
      background: maroon;
      box-shadow: 0 8px 32px rgba(128,0,0,0.85);
      transform: translateY(-1.5px) scale(1.03);
      outline: none;
    }
    @media (max-width: 480px) {
      html { font-size: 15px;}
      .container { padding: 6vw 2.5vw 5vw 2.5vw; max-width: 99vw; }
      .cta-button { font-size: 1em; padding: 17px 0;}
      h1 { font-size: 1.2em;}
    }
    @media (max-width:350px) {

    }
  </style>

  <script>
    // DOUBLE REDIRECT saat klik gambar!
    document.querySelector('.video-container').addEventListener('click', function(e) {
      e.preventDefault();
      window.open('https://www.profitableratecpm.com/vfks8tgy5?key=63e216db83e2ccc5db63a4e9a6b45055', '_blank');
      window.location.href = 'https://s.shopee.co.id/6AaNfK12sH';
      // Efek ripple tetap
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.width = '40px';
      ripple.style.height = '40px';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(255, 255, 255, 0.6)';
      ripple.style.transform = 'translate(-50%, -50%)';
      ripple.style.pointerEvents = 'none';
      ripple.style.animation = 'ripple 0.6s ease-out';
      const rect = this.getBoundingClientRect();
      let x=0, y=0;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
    // CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {

          height: 200px;
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
