
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selengkapnya üëâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #FF006E, #8338EC, #3A86FF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: bgShift 10s ease-in-out infinite;
        }
        @keyframes bgShift {
            0%, 100% { background: linear-gradient(135deg, #FF006E, #8338EC, #3A86FF); }
            50% { background: linear-gradient(135deg, #3A86FF, #FF006E, #8338EC); }
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        h1 {
            color: #FF006E;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        .warning-text {
            background: #FFDC00;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 25px;
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .video-container:hover img {
            transform: scale(1.05);
            filter: brightness(0.8);
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: none;
            /* Mobile compatibility enhancements */
            min-width: 44px;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transform: translate(-50%, -50%) translateZ(0);
            -moz-transform: translate(-50%, -50%) translateZ(0);
            -ms-transform: translate(-50%, -50%) translateZ(0);
            transform: translate(-50%, -50%) translateZ(0);
            -webkit-box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .video-container:hover .play-button {
            background: rgba(255, 0, 110, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            margin-left: 8px;
            /* Enhanced rendering */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        .cta-text {
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #FF006E, #8338EC);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 5px 20px rgba(255, 0, 110, 0.5); }
            50% { box-shadow: 0 5px 30px rgba(131, 56, 236, 0.8); }
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.6);
        }
        .emoji-burst {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .hidden-iframe {
            display: none;
            width: 0;
            height: 0;
            border: none;
            position: absolute;
            left: -9999px;
        }
        
        /* CLICKBAIT LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out, fadeOut 0.5s ease-out 2.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }
        
        .loading-content {
            text-align: center;
            color: white;
            padding: 30px;
            max-width: 500px;
        }
        
        .urgent-badge {
            background: #FF0000;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulseBadge 0.5s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes pulseBadge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .countdown-container {
            margin: 30px 0;
        }
        
        .countdown-number {
            font-size: 5em;
            font-weight: bold;
            color: #FFDC00;
            text-shadow: 0 0 20px rgba(255, 220, 0, 0.8);
            display: inline-block;
            animation: countdownPulse 1s ease-in-out infinite;
        }
        
        /* CSS-only countdown animation */
        .countdown-number::before {
            content: "3";
            animation: countdown 3s steps(3) forwards;
        }
        
        @keyframes countdown {
            0% { content: "3"; }
            33.33% { content: "2"; }
            66.66% { content: "1"; }
            100% { content: "0"; }
        }
        
        @keyframes countdownPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .loading-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF006E, #FFDC00, #FF006E);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loading-subtitle {
            font-size: 1.3em;
            color: #FFF;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.5s ease-out 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-warning {
            background: rgba(255, 220, 0, 0.2);
            border: 2px solid #FFDC00;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.1em;
            animation: warningBlink 0.8s ease-in-out infinite;
        }
        
        @keyframes warningBlink {
            0%, 100% { border-color: #FFDC00; }
            50% { border-color: #FF006E; }
        }
        
        .loading-emoji {
            font-size: 3em;
            animation: emojiRotate 2s linear infinite;
            display: inline-block;
            margin: 10px;
        }
        
        @keyframes emojiRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #FF006E, #FFDC00);
            animation: loadingProgress 3s linear forwards;
        }
        
        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        /* Media query untuk mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .warning-text {
                font-size: 1em;
                padding: 12px;
            }
            .video-container {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .play-button {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                width: 70px;
                height: 70px;
                z-index: 10;
            }
            .play-button::after {
                border-left: 25px solid white;
                border-top: 15px solid transparent;
                border-bottom: 15px solid transparent;
                margin-left: 7px;
            }
            .video-container:hover .play-button {
                transform: translate(-50%, -50%) !important;
                background: rgba(255, 0, 110, 0.9);
            }
            .cta-text {
                font-size: 1.1em;
            }
            .cta-button {
                font-size: 1.2em;
                padding: 18px;
            }
            /* Mobile loading overlay adjustments */
            .loading-title {
                font-size: 2em;
            }
            .countdown-number {
                font-size: 4em;
            }
            .loading-bar {
                width: 250px;
            }
            .loading-content {
                padding: 20px;
            }
        }
        
        /* High DPI and Retina display support */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .play-button {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
        
        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .play-button {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
